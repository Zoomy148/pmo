<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Введите email</label>
      <input [(ngModel)]="login"  name = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Введите пароль</label>
      <input [(ngModel)]="password" name = "password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button routerLink="/home" type="submit" class="btn btn-primary"(click)="getAuth(login,password);">Войти</button>
</form>
